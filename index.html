<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="css/stylesheetPlay.css"
      rel="stylesheet">
<head th:replace="~{fragments/head :: headFragment}">
</head>
<header th:replace="~{fragments/header :: headerFragment}" >
</header>
<body>
    <div align="center">
        <h3 th:text="${__${@attributeNames.MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${@attributeNames.RESULT_MESSAGE}__}">
            Result Message Content
        </h3>

        <form th:action="@{__${@gameMappings.PLAY}__}" action="play" method="post">
            <label for="guess">Enter Your Guess 2</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>
        <footer th:replace="~{fragments/footer :: footerFragment}">
        </footer>
    </div>
</body>
</html>
